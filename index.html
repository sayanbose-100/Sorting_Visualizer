<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quantico:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Section for the navbar -->
        <nav>
            <h1>Sorted</h1>
            <p>Sorting Visualizer</p>
            <button>Docs</button>
        </nav>

        <!-- Selection of control buttons -->
        <section class="controls">

            <div class="dropdown">
                <div class="select">
                    <span class="selected">Bubble Sort</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li>Merge Sort</li>
                    <li>Insertion Sort</li>
                    <li class="active">Bubble Sort</li>
                    <li>Quick Sort</li>
                    <li>Selection Sort</li>
                </ul>
            </div>

            <div class="control-btn">
                <button class="start-btn btn">Start/Pause</button>
                <button class="randomize-btn btn">Randomize Data</button>
                <button class="speed-btn btn">Speed - 1x</button>
            </div>

            <div class="dark-mode">
                <button class="dark-mode-btn">Dark/Light Mode</button>
            </div>

        </section>
    </header>

    <main>
        <!-- Section for the main body part of the project -->
        <div class="sorting-bars"></div>
    </main>

    <footer>
        <!-- Footer part for all kinds of static info -->
    </footer>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/bar.js"></script>
</body>

</html>
